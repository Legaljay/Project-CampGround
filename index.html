<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section class="w-4/5 mx-auto">
        <div class="bg-[#11B5E4] p-0 md:p-10 lg:p-10 flex justify-center items-center md:justify-start lg:justify-start lg:items-center ">
            <div class="w-[95%] md:w-9/12 lg:w-1/3 grid grid-flow-row gap-1 ">
                <h1 class="text-3xl font-bold">Welcome to YelpCamp!</h1>
                <p class="">View our hand-picked campgrounds from all over the world or add your own.</p>
                <div class="lg:flex flex-row gap-5 content-between flex-wrap">
                    <input class="input p-4 w-full md:w-38 rounded-xl" type="text" placeholder="&#xF002; Search for Camps" style="font-family:Arial, FontAwesome" />
                    <button id="btn" class=" bg-black md:w-32 lg:w-32 w-full text-white p-4 rounded-lg" type="button">Search</button>
                </div>
                <p id="addDetails" class="underline cursor-pointer">Or add your own campground</p>
            </div>
        </div>
        <div id="card-container" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-5 mt-20">
            <div></div>
        </div>
    </section>
    <div id="popupContainer" class="popup">
        <div class="popup-content">
            <span class="close-button" id="closePopupButton">&times;</span>
            <div>
                <input class="input p-2 w-full md:w-38 rounded-xl" placeholder="&#xF002; Name of camp-ground" style="font-family:Arial, FontAwesome" type="text" id="nameOfCampGround"/>
                <input class="input p-2 w-full md:w-38 rounded-xl" type="text" placeholder="&#xF002; Description of camp-ground" style="font-family:Arial, FontAwesome" id="description">
                <input type="file" id="imageOfCampGround">
                <button id="addCamp" type="button">Add campGround</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
