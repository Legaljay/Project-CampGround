<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- used grid method -->

    <div class="h-screen grid grid-rows-6 grid-flow-col gap-4">
      <div class="w-full h-fit px-10 lg:px-20 self-center col-span-2 order-1 md:col-span-2 md:order-1 lg:col-span-1">
        <img class=" hover:animate-bounce" src="Assets/Logo.svg"  alt="Logo"/>
      </div>
      <div class="row-span-3 order-3 md:order-3 lg:order-1 md:row-span-3 md:col-span-2 lg:col-span-1 lg:row-span-5 flex flex-col px-10 lg:px-20 gap-5">
        <h1 class="font-bold text-2xl md:text-3xl lg:text-5xl">Explore the best camps on Earth.</h1>
        <p class="">
          YelpCamp is a curated list of the best camping spots on Earth.
          Unfiltered and Unbiased reviews
        </p>


        <ul class="flex flex-col list-inside">
          <li class="flex items-center">
            <img src="Assets/Checkmark.svg" alt="Checkmark icon" class="w-4 h-4 mr-2" /> Add your own camp suggestions.
          </li>
          <li class="flex items-center">
            <img src="Assets/Checkmark.svg" alt="Checkmark icon" class="w-4 h-4 mr-2" /> Leave reviews and experiences.
          </li>
          <li class="flex items-center">
            <img src="Assets/Checkmark.svg" alt="Checkmark icon" class="w-4 h-4 mr-2" /> See locations for all camps.
          </li>
        </ul>
        

        <button class="bg-black text-white text-sm font-medium w-44 h-12 rounded"><a href="searchPage.html">View Campgrounds</a></button>
        <p>Partnered with:</p>
        
        <div class="grid grid-cols-3 items-center w-38">
          <img src="Assets/Airbnb.svg" alt="Airbnb"/>
          <img src="Assets/Booking.svg" alt="Booking"/>
          <img src="Assets/Plum Guide.svg" alt="Plum guide"/>
        </div>
      </div>
      <div class="h-full md:h-full lg:h-screen col-span-2 row-span-2 order-2 md:order-2 lg:order-3 md:col-span-2 md:row-span-2 lg:col-span-1 lg:row-span-6">
        <img class="h-full w-full lg:h-screen" src="Assets/Hero Image.jpg"  alt="Hero image"/>
      </div>
    </div>
</body>
</html>
